<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>
        Project
    </title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./PHOTOS/download.png" alt="logo" class="navbar__logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="nav__items button__primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>
    <main class="container" >
     <!--Hero Section-->
    <section class="hero__container">
        <div class="hero__image__container">
            <img class="hero__image" src="./PHOTOS/download (3).jfif" alt="hero image"/>
        </div>
        <div class="hero__description">
            <h1 class="hero__text">
                Order food from favourite restaurants near you.
            </h1>
            <button class="button__primary">
                Order Now
            </button>
        </div>
    </section>

    <!--Explore menu-->
    <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__lists">
            <div class="food__menu__card">
                <img src="./PHOTOS/images (1).jfif" alt="burger" class="food__image" />
                <div class="food__menu__card__description">
                    <h3 class="food__title"></h3>
                    <p class="food__restaurants"></p>
                </div>
            </div>
        </div>
    </section>
    </main>
</body> 
</html>
