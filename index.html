<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>
        Project
    </title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="https://tse4.mm.bing.net/th?id=OIP.2jdlqaAw3r4GrP3X_u8YdgAAAA&pid=Api&P=0&w=300&h=300" alt="logo" class="navbar__logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="nav__items button__primary">
                <a href="food.html">Order Food</a>
                </button>
            </div>
        </nav>
    </header>
    <main class="container" >
     <!--Hero Section-->
    <section class="hero__container">
        <div class="hero__image__container">
            <img class="hero__image" src="./PHOTOS/download (3).jfif" alt="hero image"/>
        </div>
        <div class="hero__description">
            <h1 class="hero__text">
                Order food from favourite restaurants near you.
            </h1>
            <button class="button__primary">
                <a href="food.html">Order Now</a>
            </button>
        </div>
    </section>

    <!--Explore menu-->
    <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__bg"></div>
        <div class="explore__menu__lists">
            <!--Burger-->
            <div class="food__menu__card">
                <img src="./PHOTOS/images (1).jfif" 
                alt="burger" class="food__image" />
                <div class="food__menu__card__description">
                    <h3 class="food__title">Burger</h3>
                    <p class="food__restaurants">Burger King, Mcdonalds, Burger Place
                        <span style="color: chocolate;">+3</span>
                    </p>
                </div>
            </div>
            <!--Pizza-->
            <div class="food__menu__card" id="pizza__card">
                <img src="https://tse1.mm.bing.net/th?id=OIP.D4lCG7dGjMJwO07EHm1uIQHaHa&pid=Api&P=0&w=300&h=300" 
                 alt="pizza" class="food__image" />
                <div class="food__menu__card__description">
                    <h3 class="food__title">Pizza</h3>
                    <p class="food__restaurants">
                        Pizza Hut, Domino's Pizza
                        <span style="color: chocolate;">+3</span>
                    </p>
                </div>
            </div>
            <!--Ice Cream-->
            <div class="food__menu__card">
                <img src="https://tse4.mm.bing.net/th?id=OIP.ggGCp1kqDHSm4jNrfuSjagHaHa&pid=Api&P=0&w=300&h=300" 
                alt="icecream" class="food__image" />
                <div class="food__menu__card__description">
                    <h3 class="food__title">Ice Cream</h3>
                    <p class="food__restaurants">
                        Baskin Robins, Ibaco
                        <span style="color: chocolate;">+3</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="explore__menu__view__more">
        <button class="button__primary">View More</button>
        </div> 
    </section><br />

    <!--Restaurtants-->
    <section class="resturants__container">
        <h1 class="restaurants__description">Order From 100's of Restaurants</h1>
        <div class="restaurants__flex">
            <div class="restaurants__flex__row__one">
                <div class="restaurant__1">  
                <img class="restaurant__1__image" 
                src="https://tse2.mm.bing.net/th?id=OIP.fYL6obarc8rdn2QTXZgnlAHaE8&pid=Api&P=0&w=225&h=151" 
                alt="restaurant__1"/>
                </div>  

                <div class="restaurant__2">
                <img class="restaurant__2__image" 
                src="https://tse1.mm.bing.net/th?id=OIP.VoOwkOaOtOLaesCFXXgNwwHaE7&pid=Api&P=0&w=266&h=178" 
                alt="restaurant__2"/>
                </div>

            </div>

            <div class="restaurants__flex__row__two">
                <div class="restaurant__3">
                    <img class="restaurant__3__image" 
                    src="https://tse3.mm.bing.net/th?id=OIP.ZrsMaDzIbPGPQQeNTOH8dAHaHa&pid=Api&P=0&w=300&h=300" 
                    alt="restaurant__3"/>
                    
                </div>
                
                <div class="restaurant__4">
                    <img class="restaurant__4__image" 
                    src="https://tse4.mm.bing.net/th?id=OIP.ldu1eMxTrMPY9XcXMVclbgHaHa&pid=Api&P=0&w=300&h=300" 
                    alt="restaurant__4"/>
                </div>
                
            </div>

        </div>
    </section>
    </main>
</body> 
</html>
